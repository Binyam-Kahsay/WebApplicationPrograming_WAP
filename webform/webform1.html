<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>The Golden Dome Market ::: SRM system :::: New Product</title>


<script defer  src="../js/login.js" ></script>
<script  src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 


</head>
<body>
  
    <div class="container" style="margin-top: 2em;">



        <form id="loginForm"  method="POST">



            <fieldset>

        

                 <div class="container" style="margin-top: 1em;">

                    <div class="row">

                        <div class="col-md-12">








                            <div class="form-group">

                                <label for="emailAddress">Email Address</label>


                                <input id="emailAddress"
                                
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                name="emailAddress" type="text" class="form-control"
                                 required placeholder="Enter Email"     title="please insert a correct formattt of email">

                                
                                <small>We'll never share youe email with anyone else.</small>


                            </div>






                            <div class="form-group">
                                

                                <label for="pwd"> Password </label>

                                <input id="pwd" name="password" type="password"  class="form-control" required="required"
                                 placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}">
                                             <!--check if digits, 0 or more small case and uppper case and 10 and above cxs-->


                              

                            </div>


                            <div class="form-group form-check">

                                <input type="checkbox" class="form-check-input" id="checkBox">

                                <label class="form-check-label" for="exampleCheck1">Check me out</label>

                            </div>



                            <div class="form-group">

                                <label for="url"> Website URL </label>

                                <input id="url" name="emailAddress" type="text" class="form-control" required  placeholder="Enter website url"
                               
                                pattern="https?://.+">

                                <small>website url should start with http:// or https://.</small>

                            </div>



                            <div style="float:left;">
                              
                                
                                <button type="button" class="btn btn-primary">Submit</button>

                            </div>


                        </div>


                        
                        </div>
                    </div>
                 </div>

            </fieldset>


        </form>
    </div>

    <footer>
   
    </footer>

    
</body>
</html>
